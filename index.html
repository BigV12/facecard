<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

  </head>
  <body>
<section>
<div class="card">
    <div class="name_container">
        <p class="name" Attribute: data-testid="slackUserName">Duruewuru Ikenna</p>
    </div>
    <div class="pics_container" >
        <img src="pic.jpg" alt="Duruewuru Ikenna" class="pics" data-testid="slackDisplayImage">
    </div>
    <div class="day_container">
        <p id="day" data-testid="currentDayOfTheWeek" ></p>
    </div>
    <div class="time_container">
        <p id="time"  data-testid="currentUTCTime"></p>
    </div>
    <div class="track_container">
        <p class="track"  data-testid="myTrack">Frontend</p>
    </div>

   <div class="git_container">
    <a href="https://github.com/bigv12" data-testid=“githubURL”> Github</a>
   </div> 
</div>
</section>
    <script src="index.js"></script>
  </body>
</html>
